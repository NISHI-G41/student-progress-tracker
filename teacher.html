<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create New Test</h1>
        <form id="testForm">
            <input type="text" id="batchNumber" placeholder="Batch Number" required>
            <input type="text" id="testName" placeholder="Test Name" required>
            <div id="questions">
                <div class="question">
                    <input type="text" placeholder="Question 1" required>
                    <input type="text" placeholder="Correct Answer" required>
                </div>
            </div>
            <button type="button" onclick="addQuestion()">Add Question</button>
            <button type="submit">Save Test</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
